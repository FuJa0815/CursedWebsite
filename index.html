<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">

        <title>Curious Cursors</title>
    </head>
    <body>
        <div class="modal" tabindex="-1" role="dialog" id="resetModal">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Confirm reset</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                       <p>Do you really want to reset the sql?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal" id="completeReset">Reset</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" tabindex="-1" role="dialog" id="loginModal">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Enter your credentials</h5>
                    </div>
                    <form action="" id="loginForm">
                        <div class="modal-body">
                            <p>Please enter your iSQL+ credentials:</p>
                                <input name="username" type="text" placeholder="Username">
                                <input name="password" type="password" placeholder="Passwort">
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success" id="completeLogin">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row" id="firstrow">
                <div class="col-2" id="toc">
                </div>
                <div class="col-10" id="presentation">
                    <div id="presentationControls" class="carousel slide w-100 h-100" data-ride="carousel" data-interval="false" data-wrap="false">
                        <div class="carousel-inner">
                        </div>
                        <a class="carousel-control-prev" href="#presentationControls" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#presentationControls" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="row" id="secondrow">
                <div class="col-5 p-2" id="sqlin">
                    <form action="" class="h-100 w-100" id="sqlForm">
                        <div>
                            <button type="button" class="btn button bg-danger text-white" id="reset">Reset</button>
                            <button type="submit" class="btn button bg-success text-white float-right" id="execute">Execute</button>
                        </div>
                        <textarea placeholder="Alt-Enter to execute" class="w-100 h-100 m-0 mt-2 p-0"></textarea>
                    </form>
                </div>
                <div class="col-7" id="sqlout">

                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="presentation.js"></script>
    </body>
</html>
