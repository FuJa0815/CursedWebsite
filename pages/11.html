    <body>
        <h1>Now, execute the procedure</h1>
        <p>Execute the procedure with the employee id 100 two times:</p>
        <ul>
            <li>
                <p>Once as a SQL command</p>
                <p>Solution: <span class="spoiler"><code>EXEC print_name(100);</code></span></p>
            </li>
            <li>
                <p>Once in a PL/SQL block</p>
                <p>Solution: <span class="spoiler"><code>BEGIN print_name(100); END;</code></span></p>
            </li>
        </ul>
    </body>
</html>
